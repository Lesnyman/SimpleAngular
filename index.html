<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Shop cart</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/primary.css">
    </head>

    <body>
        <div class="container" ng-app="productApp" ng-controller="productCtrl">
            <h1>Simple cart application</h1>
            <div class="row ">
                <div class="col-sm-3 panel panel-default columnMinHeight" style="background-color:lavender">
                    <h3>Catalogue</h3>

                        <input type="text" class="form-control" id="search" ng-model="search" placeholder="Search by product name or tag">

                    <div class="list-group">
                        <div ng-repeat="x in products | orderBy:'name' | filter:{isActive:'true'} | filterProductByTagName:search">
                            <a href ng-click="displayProductDetails(x._id)" class="list-group-item" id="{{ x._id}}">{{ x.name}}</a>
                        </div>

                    </div> 

                </div>
                <div class="col-sm-9">

                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1 well" style="background-color:lavender;">
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span><br>John Kowalsky
                            </button>

                            <button type="button" class="btn btn-default pull-right" aria-label="Left Align">
                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span><br>Cart
                            </button>
                            <div class="pull-right">
                                <p><strong> {{ itemCount}} product(s) </strong></p>
                                <p class="pull-right"><strong> {{ cartCost | currency }} </strong></p>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="productChosen">
                        <div class="col-sm-11 col-sm-offset-1 panel panel-default" style="background-color:lavender" >
                            <div class="row" >
                                <div class="col-sm-6">
                                    <h2>{{ name }} </h2>
                                    <p> Added: {{ date }} </p>
                                    <p> Product description: </p>
                                    <p> {{ description }} </p>
                                </div>
                                <div class="col-sm-6">
                                    <div class="thumbnail pull-right">
                                        <img ng-src="{{thumbnail}}" alt="Product thumbnail" >
                                    </div>
                                    <h2 class="text-center"> Price: {{ price | currency }} </h2>
                                    <button type="button" ng-click="addToCart()" class="btn btn-default pull-right">Add to cart</button>
                                </div>
                            </div>
                        </div>
                        
                            
                    </div>
                    <div class="row" ng-hide="productChosen">
                        <div class="col-sm-11 col-sm-offset-1 panel panel-default" style="background-color:lavender">
                            <h1 class="text-center"> Please select product. </h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <script src="js/productApp.js"></script>
        <script src="js/productCtrl.js"></script>
        <script src="js/productFilters.js"></script>
    </body>
</html>
